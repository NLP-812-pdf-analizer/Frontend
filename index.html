<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка PDF и проверка соединения</title>
    <style>
        #file-input {
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
        #result {
            margin-top: 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Загрузите PDF для обработки в ML</h1>
    <input type="file" id="file-input" accept=".pdf">
    <button id="upload-button">Загрузить PDF</button>
    <div id="status"></div>

    <h2>Проверка соединения с бэкендом</h2>
    <button onclick="sendRequest()">Отправить health-запрос</button>
    <p id="result"></p>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const statusDiv = document.getElementById('status');

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                statusDiv.textContent = 'Выберите файл!';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://your-fastapi-url.com/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    statusDiv.textContent = 'Файл загружен: ' + result.message;
                } else {
                    statusDiv.textContent = 'Ошибка: ' + response.statusText;
                }
            } catch (error) {
                statusDiv.textContent = 'Ошибка: ' + error.message;
            }
        });

        function sendRequest() {
            fetch('http://localhost:80/api/health')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('result').innerText = 'ОК';
                    } else {
                        response.text().then(text =>
                            document.getElementById('result').innerText = `Ошибка, не успешный ответ: code: ${response.status} text: ${text}`);
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Ошибка, не удалось отправить запрос: ${error}`;
                });
        }
    </script>
</body>
</html>
